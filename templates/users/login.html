{% extends "users/base.html" %}

{% block content %}

<div class="card-header h5 text-white bg-primary text-center">Login Here</div>
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    
    <div class="form-floating mb-4">
        
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
    <small class="text-muted">Register as Applicant <a href="{% url 'register-applicant' %}">Sign Up</a></small>
     <br>
    <small class="text-muted">Register as Recruiter<a href="{% url 'register-recruiter' %}">Sign Up</a></small>
    <br>
    <small class="text-muted">Forget Password  <a href="{% url 'reset_password' %}">Click Here</a></small>
</form>


{% endblock content %}
