<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>

<h1>All Users</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Username</th>
            <th>Is Applicant</th>
            <th>Is Recruiter</th>
            <!-- Add more fields as needed -->
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.is_applicant }}</td>
            <td>{{ user.is_recruiter }}</td>
            <!-- Add more fields as needed -->
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
